<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>訂單支付</title>
</head>
<body>
    <div th:if="${error}">
        <h3 th:text="error"></h3>
    </div>
    <div th:if="${msg}">
        <h3 th:text="${msg}"></h3>
        <a th:href="@{/seckill/pay(id=${id}, mobile=${mobile})}">
            <button>立即支付</button>
        </a>
    </div>
</body>
</html>
